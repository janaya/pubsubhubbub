<html>
<head>
  <title>Publish debug</title>
</head>
<body>

<h1>Publish</h1>

<form action="/publish" method="post" accept-charset="utf-8">
  <input type="hidden" name="hub.mode" value="publish"/>
  <p>
    <label for="topic">Topic URL:</label>
    <input type="text" name="hub.url" value="" size="50" id="topic">
  </p>
  <p><input type="submit" value="Publish"></p>
  <small>Note that after submission you will only receive an HTTP 204 response to acknowledge.</small>
</form>

</body>
</html>
